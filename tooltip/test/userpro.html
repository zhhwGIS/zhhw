<!DOCTYPE >
<html>
	<head>
		<meta charset='UTF-8'>
		<link rel="stylesheet" href="pro.css" />
			</head>
		<body>
		<div class='up_wrapper'>
			<div class='top'>
				<div class="title">
					<span></span>用户属性
				</div>
				<div class="close"></div>
			</div>
			<div class="content">
				
				<div class="right">
					<div class="form">
						<form id="up_form" >
							<div class="item">
								<div class="titlewrapper">
									<div class="title">基本信息</div>
									<div class="icon"></div>
								</div>
								<div class="hr1"></div>
								<div class="detail">
									<table>
										<tr>
											<td class="col1">用户名</td>
											<td class="col2"></td>
											<td class="col3"><span id='up_item_name'></span></td>
										</tr>
                                        <tr>
                                            <td class="col1">真实名字</td>
                                            <td class="col2"></td>
                                            <td class="col3"><span id='up_item_fullname'></span></td>
                                        </tr>
										<tr>
											<td class="col1">用户状态</td>
											<td class="col2"></td>
											<td class="col3"><span id='up_item_accountstatus'></span></td>
										</tr>
										<tr>
											<td class="col1">组织</td>
											<td class="col2"></td>
											<td class="col3"><span id='up_item_departmentname'></span></td>
										</tr>
										<tr>
											<td class="col1">注册时间</td>
											<td class="col2"></td>
											<td class="col3"><span id='up_item_registertime'></span></td>
										</tr>
										<tr>
											<td class="col1">登陆时间</td>
											<td class="col2"></td>
											<td class="col3"><span id='up_item_lastlogin'></span></td>
										</tr>
                                        <tr>
                                            <td class="col1">登陆IP</td>
                                            <td class="col2"></td>
                                            <td class="col3"><span id='up_item_lastloginip'></span></td>
                                        </tr>
										<tr>
											<td class="col1">电子邮件</td>
											<td class="col2"></td>
											<td class="col3"><span id='up_item_email'></span></td>
										</tr>
									</table>
								</div>
							</div>
							<div class="item">
								<div class="titlewrapper">
									<div class="title">站点信息</div>
									<div class="icon"></div>
								</div>
								<div class="hr1"></div>
								<div class="detail">
									<table>
										<tr>
											<td class="col1">创建站点数量</td>
											<td class="col2"></td>
											<td class="col3"><span id='up_item_currentsitenum'></span></td>
										</tr>
										<tr>
											<td class="col1">最大站点数量</td>
											<td class="col2"></td>
											<td class="col3"><span id='up_item_maxsitenum'></span></td>
										</tr>
										<tr>
											<td class="col1">站点最大节点数量</td>
											<td class="col2"></td>
											<td class="col3"><span id='up_item_gisserverMaxNumPerSite'></span></td>
										</tr>
										<tr>
											<td class="col1">站点最小节点数量</td>
											<td class="col2"></td>
											<td class="col3"><span id='up_item_gisserverMinNumPerSite'></span></td>
										</tr>
                                        <tr>
                                            <td class="col1">站点最大租约天数</td>
                                            <td class="col2"></td>
                                            <td class="col3"><span id='up_item_siteleasevalue'></span></td>
                                        </tr>
                                        <tr id="up_item_desktop" style="display: none">
                                            <td class="col1">桌面最大租约天数</td>
                                            <td class="col2"></td>
                                            <td class="col3"><span id='up_item_desktopleasevalue'></span></td>
                                        </tr>
									</table>
								</div>
							</div>

						</form>
					</div>
					<div class='hr'></div>
					<div class="menubar">
						<div class="menu" id="up_cancelbut">
							取消
						</div>
						
					</div>
				</div>
				
			</div>
		</div>
	</body>

</html>
