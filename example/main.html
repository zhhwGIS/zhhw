<!DOCTYPE>
<html>
	<head>
		<meta charset='utf-8'>
		<title>maxCanvasMap-基于HTML5的新一代地图API</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="top">
			<div id="logo"><img src="image/logo.png" style="width:60px;height: 60px">
			</div>
			<div id="logoTitle">
				maxCanvasMap
			</div>
			<div id="seconeTitle">
				基于HTML5的新一代地图API
			</div>
            <div id="myself">
                <a href="http://weibo.com/maxinnb/" target="_blank">
                    <img src="image/weibo.jpg" >
                </a>
                <a href="https://github.com/Maxgis/maxCanvasMap" target="_blank">
                    <img src="image/github.jpg" >
                </a>
                <a href="http://www.cnblogs.com/HPhone/" target="_blank">
                    <img src="image/blog.jpg" >
                </a>
            </div>
		</div>
		<canvas id="canvas"></canvas>
		<div id="wrapper">
			<div class="wc_wrapper" >
				<div class="c1">
					切换底图：
				</div>
				<div>
					<select id="basemaps">
						<option value="Google">谷歌地图</option>
						<option value="OpenStreet">OpenStreet</option>
						<option value="bingmaps">微软Bing Maps</option>
						<option value="amap">高德</option>
						<option value="ago">ArcGIS Online</option>
					</select>
				</div>
			</div>
            <div class="wc_wrapper">
                <div class="c1">
                     随机添加点要素：
                </div>
                <div>
                    <select id="pointNum">
                        <option value="0">选择点个数</option>
                        <option value="1000">1000个</option>
                        <option value="3000">3000个</option>
                        <option value="5000">5000个</option>
                        <option value="10000">10000个</option>
                    </select>
                </div>
            </div>
			 <div class="wc_wrapper">
                <div class="c1">
                    手动添加要素：
                </div>
                <div>
                    <button id="drawPoint" onclick="drawPoint()">点</button>
                    <button id="drawLine" onclick="drawLine()">线</button>
                    <button id="drawPolygon" onclick="drawPolygon()">面</button>
                    <button id="drawend" disabled="disabled" onclick="drawend()">结束</button>
                </div>
            </div>
            <div class="wc_wrapper">
                <div class="c1">
                    滤镜效果：
                </div>
                <div>
                    <select id="filter">
                        <option value="">选择滤镜效果</option>
                        <option value="colorInvert">反色</option>
                        <option value="gray">灰色</option>
                        <option value="blur">模糊</option>
                    </select>
                </div>
            </div>
            <div class="wc_wrapper">
                <button onclick="clearConsole()">清除控制台</button>
                <button onclick="clearFeature()">清除要素</button>
            </div>
           
            <div id="console">
                <div>开始加载图层</div>
            </div>
		</div>
        <script type="text/javascript" src="canvasMap-min.js"></script>
		<script type="text/javascript" src="js/example.js"></script>
	</body>
</html>
